---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: webhook-service
        namespace: system
        path: /validate-testdata-kubebuilder-io-v1alpha1-cronjob
    failurePolicy: Fail
    matchPolicy: Equivalent
    name: a.cronjob.testdata.kubebuilder.io
    rules:
      - apiGroups:
          - testdata.kubebuilder.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - cronjobs
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: webhook-service
        namespace: system
        path: /validate-testdata-kubebuilder-io-v1-cronjob
    failurePolicy: Fail
    matchPolicy: Equivalent
    name: validation.cronjob.testdata.kubebuilder.io
    rules:
      - apiGroups:
